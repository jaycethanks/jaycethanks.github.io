<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>iphone-14</title>
  </head>

  <body>
    <h2 class="title">神技能爆满</h2>
    <div class="container">
      <div class="colornav">
        <!-- prettier-ignore -->
        <span class="indicator">黄色</span>
        <ul class="colornav-items">
          <li class="colornav-item">
            <input
              type="radio"
              name="radio-group"
              id="colornav-item-midnight"
            /><label for="colornav-item-midnight"
              ><span
                class="color-switch-midnight"
              ></span
            ></label>
          </li>
          <li class="colornav-item">
            <input
              type="radio"
              name="radio-group"
              id="colornav-value-starlight"
            /><label
              for="colornav-value-starlight"
              ><span
                class="color-switch-starlight"
              ></span
            ></label>
          </li>
          <li class="colornav-item">
            <input
              type="radio"
              name="radio-group"
              id="colornav-value-red"
            /><label for="colornav-value-red"
              ><span
                class="color-switch-red"
              ></span
            ></label>
          </li>
          <li class="colornav-item">
            <input
              type="radio"
              name="radio-group"
              id="colornav-value-blue"
            /><label for="colornav-value-blue"
              ><span
                class="color-switch-blue"
              ></span
            ></label>
          </li>
          <li class="colornav-item">
            <input
              type="radio"
              name="radio-group"
              id="colornav-value-purple"
            /><label for="colornav-value-purple"
              ><span
                class="color-switch-purple"
              ></span
            ></label>
          </li>
          <li class="colornav-item">
            <input
              type="radio"
              name="radio-group"
              id="colornav-value-yellow"
              class="active"
            /><label for="colornav-value-yellow"
              ><span
                class="color-switch-yellow"
              ></span
            ></label>
          </li>
        </ul>
      </div>
      <!-- prettier-ignore -->
      <div class="iphone14-wrapper">
      <figure class="iphone14 color-midnight"></figure>
      <figure class="iphone14 color-starlight"></figure>
      <figure class="iphone14 color-red"></figure>
      <figure class="iphone14 color-blue"></figure>
      <figure class="iphone14 color-purple"></figure>
      <figure class="iphone14 color-yellow"></figure>
    </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
