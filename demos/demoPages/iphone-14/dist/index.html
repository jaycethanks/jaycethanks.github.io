<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>iphone-14</title>
  </head>
  <body>
    <div class="container">
      <div class="colornav">
        <!-- prettier-ignore -->
        <ul class="colornav-items">
          <li class="colornav-item"><input type="radio" name="" id="colornav-item-midnight"><label for="colornav-item-midnight"></label></li>
          <li class="colornav-item"><input type="radio" name="" id="colornav-value-starlight"><label for="colornav-value-starlight"></label></li>
          <li class="colornav-item"><input type="radio" name="" id="colornav-value-red"><label for="colornav-value-red"></label></li>
          <li class="colornav-item"><input type="radio" name="" id="colornav-value-blue"><label for="colornav-value-blue"></label></li>
          <li class="colornav-item"><input type="radio" name="" id="colornav-value-purple"><label for="colornav-value-purple"></label></li>
          <li class="colornav-item"><input type="radio" name="" id="colornav-value-yellow"><label for="colornav-value-yellow"></label></li>
        </ul>
      </div>
      <div class="iphone14-wrapper"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
