<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - FilterComparison</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <ul>
      <li>
        <label for="blur">blur(px)</label>
        <input
          type="range"
          name="blur"
          min="0"
          value="0"
          max="100"
          oninput="handleInput(this)"
        />
      </li>
      <li>
        <label for="brightness"
          >brightness(%)</label
        >
        <input
          type="range"
          name="brightness"
          min="0"
          value="94"
          max="200"
          oninput="handleInput(this)"
        />
      </li>
      <li>
        <label for="contrast">contrast(%)</label>
        <input
          type="range"
          name="contrast"
          min="168"
          value="0"
          max="200"
          oninput="handleInput(this)"
        />
      </li>
      <li>
        <label for="grayscale"
          >grayscale(%)</label
        >

        <input
          type="range"
          name="grayscale"
          min="0"
          value="10"
          max="100"
          oninput="handleInput(this)"
        />
      </li>
      <li>
        <label for="hue-rotate"
          >hue-rotate(deg)</label
        >

        <input type="range" name="hue-rotate"
        min="0" value=="224" max="360"
        oninput="handleInput(this)">
      </li>
      <li>
        <label for="invert">invert(%)</label>

        <input
          type="range"
          name="invert"
          min="0"
          value="18"
          max="100"
          oninput="handleInput(this)"
        />
      </li>
      <li>
        <label for="opacity">opacity(%)</label>

        <input
          type="range"
          name="opacity"
          min="0"
          value="100"
          max="100"
          oninput="handleInput(this)"
        />
      </li>
      <li>
        <label for="saturate">saturate(%)</label>

        <input
          type="range"
          name="saturate"
          min="0"
          value="150"
          max="200"
          oninput="handleInput(this)"
        />
      </li>
      <li>
        <label for="sepia">sepia(%)</label>
        <input
          type="range"
          name="sepia"
          min="0"
          value="49"
          max="100"
          oninput="handleInput(this)"
        />
      </li>
    </ul>
    <div class="comparison" style="--slide: 500">
      <input
        type="range"
        class="slider"
        min="1"
        max="1000"
        value="500"
        oninput="this.parentNode.style.setProperty('--slide',`${this.value}`)"
      />
    </div>
    <!-- partial -->
    <script src="./script.js"></script>

    <p
      style="
        position: fixed;
        bottom: 0;
        width: 100%;
        font-size: 12px;
      "
    >
      inspired by
      <a
        href="https://www.bilibili.com/video/BV1yg411j7AP?spm_id_from=333.999.0.0&vd_source=1a939f65e5f7333a6191746cf99398dd"
        >CodingStartup</a
      >
    </p>
  </body>
</html>
