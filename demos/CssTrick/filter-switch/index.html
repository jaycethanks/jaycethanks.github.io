<div class="container">
  <div class="bg"></div>
  <div class="mask"></div>
</div>
<style>
  .container {
    position: relative;
    width: 200px;
    height: 200px;
  }

  .bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: radial-gradient(
      circle at center,
      #ffffff,
      #000000
    );
  }

  .mask {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    clip-path: circle(
      50% at center
    ); /* 定义透明区域的形状为圆形 */
    -webkit-clip-path: circle(
      50% at center
    ); /* 兼容性处理 */
    filter: blur(5px); /* 添加滤镜效果 */
  }
</style>
