
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>circleLoading</title>
  </head>
  <body>
    <ul class="control-bar">
      <li>
        <label for="size">尺寸：</label>
        <input value="150" type="range" id="size"  min="0" max="300">
      </li>
      <li>
        <label for="ballszie">小球尺寸：</label>
        <input value="10"  type="range" id="ballszie"  min="0" max="50">
      </li>
      <li>
        <label for="color1">球1颜色：</label>
        <input value="#000" type="color" id="color1"  min="0" max="50">
      </li>
      <li>
        <label for="color2">球2颜色：</label>
        <input value="#949494" type="color" id="color2"  min="0" max="50">
      </li>
      <li>
        <label for="duration">动画duration：</label>
        <input value="2000" type="range" id="duration"  min="0" max="5000">
      </li>
      <li>
        <label for="speed">旋转速度：</label>
        <input value="10000" type="range" id="speed"  min="1000" max="20000">
      </li>
      <li>
        <label for="deep">z轴深度：</label>
        <input value="2" type="range" id="deep"  min="0" max="50">
      </li>
      <li>
        <label for="gap">球间距：</label>
        <input value="100" type="range" step="50" id="gap"  min="0" max="500">
      </li>
    </ul>

    <div class="container">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
