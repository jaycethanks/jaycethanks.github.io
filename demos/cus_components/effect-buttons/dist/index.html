<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>effect-buttons</title>
  </head>
  <body>
    <div class="container">
      <button class="cus-btn cus-btn--normal">
        Normal Button
      </button>
      <button class="cus-btn cus-btn--ripple">
        Ripple
      </button>
      <button class="cus-btn cus-btn--outline">
        <svg>
          <rect
            x="0"
            y="0"
            fill="none"
            width="100%"
            height="100%"
          />
        </svg>
        Svg Line
      </button>
      <button class="cus-btn cus-btn--rotate">
        <div class="btn-rotate--box">
          <div class="btn-rotate--title">
            Read More<span>(Rotate)</span>
          </div>
          <div class="btn-rotate--subtitle">
            Click Here
          </div>
        </div>
      </button>
      <button class="cus-btn cus-btn--boom">
        Boom
      </button>
      <button class="cus-btn cus-btn--lightning">
        Lightning
      </button>
      <button
        class="cus-btn cus-btn--outlinescale"
      >
        Outline Scaleup
      </button>
      <button class="cus-btn cus-btn--rise">
        Rise
      </button>
      <button class="cus-btn cus-btn--fill">
        Fill
      </button>
      <button class="cus-btn cus-btn--colorful">
        Colorful
      </button>
      <button class="cus-btn cus-btn--particle">
        <div class="text">Particles Delete</div>
        <div class="btn-particle">
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
        </div>
      </button>
      <button class="cus-btn cus-btn--withicon">
        <!-- prettier-ignore -->
        <svg t="1677492281574" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="1632" width="46" height="46"><path d="M214.272 384.448c-1.664 0-3.712 0.896-5.504 1.088l1.984-1.92L1.6 253.76l-0.896 38.208 96 157.44c-17.728 21.824-30.272 45.184-30.272 63.232v314.112H192v-105.92l190.72-85.376h193.216l42.688 191.296h80.128v-357.76l-64.448-84.48H214.272v-0.064zM880.128 231.872l-26.624-88.64-169.92 167.808 85.056 88.512 179.84 38.656 76.288-55.808-144.64-150.528z" p-id="1633"></path></svg>
        <div class="text">Hover Icon</div>
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
