<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drag to fresh</title>
</head>

<body>
    <section class="header">
        <h1>Lorem ipsum dolor sit amet consectetur</h2>
    </section>
    <section class="main-body">
        <ul>
            <li><img src="http://placeimg.com/315/100/people" alt=""></li>
            <li><img src="http://placeimg.com/315/100/people" alt=""></li>
            <li><img src="http://placeimg.com/315/100/people" alt=""></li>
            <li><img src="http://placeimg.com/315/100/people" alt=""></li>
            <li><img src="http://placeimg.com/315/100/people" alt=""></li>
            <li><img src="http://placeimg.com/315/100/people" alt=""></li>

        </ul>

        <div style="position: fixed;top:0;color:rgb(0, 200, 226)" id="msg"></div>
        <div style="position: fixed;bottom:0;color:rgb(255, 0, 119)" id="count"></div>
    </section>

    <script>
        window.onload = function() {
            let body = document.querySelector('body');
            let triggerGap
            let msg = document.querySelector('#msg')
            document.addEventListener('scroll', scrollEventHandler);
            let count = document.querySelector('#count')
            let num = 0;
            let trigger = true;

            function scrollEventHandler() {
                triggerGap = window.innerHeight - body.getBoundingClientRect().bottom;
                msg.innerHTML = "bottomGap:" + triggerGap
                if (triggerGap > 100 && trigger) {
                    trigger = false;
                    setTimeout(() => {
                        count.innerHTML = "trigger Counts: " + num++;
                        trigger = true;
                    }, 1000)
                }
            }
        }
    </script>
</body>
<style>
    * {
        margin: 0;
        padding: 0
    }
    
    h1 {
        color: rgb(255, 9, 9);
    }
    
    ul>li {
        border: 20px solid white;
        margin: 10px;
        height: 100px;
        list-style: none;
    }
    
    section {
        padding: 20px;
    }
    
    body {
        background-image: url('http://placeimg.com/414/736/tech');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
    
    li {
        overflow: hidden;
    }
    
    .main-body {}
    
    .container {
        backdrop-filter: blur(1px) brightness(0.3)
    }
</style>

</html>
